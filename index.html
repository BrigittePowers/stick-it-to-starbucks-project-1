<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Stickin it to StarBucks!</title>
</head>
    
<body class="container level is-mobile is-align-items-center is-flex-wrap-wrap is-vcentered">
    <header class="hero is-warning is-link has-text-centered">
        <h1 class="hero-body title is-1 has-text-centered">When local fits... you <strong!>S.I.T.S!</strong></h1>
        <p class="subtitle is-3 has-text-centered">[Stickin' it to Starbucks]</p>
    </header>

    <!-- MODAL -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome!</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <form id="control level is-mobile is-align-items-center">
                    <input class="input is-primary input is-normal" type="text" placeholder="Enter Zip Code">
                    <button class="button is is-warning" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save preferences</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Zip Code Text Input -->
    <form id="control level is-mobile is-align-items-center">
        <input class="input is-warning" type="text" placeholder="Enter Zip Code">
        <button class="button is is-warning" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>

    <!-- Dropdown -->   

    <div class="dropdown is-hoverable level is-mobile is-align-items-center">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>How Far Are You Willing To Go?</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item">
              5 Mile Radius
            </a>
            <a class="dropdown-item">
              10 Mile Radius
            </a>
            <a href="#" class="dropdown-item is-active">
              15 Mile Radius
            </a>
            <a href="#" class="dropdown-item">
              20 Mile Radius
            </a>
            <a href="#" class="dropdown-item">
              25 Mile Raduis  
            </a>
          </div>
        </div>
      </div>

</body>

<script src="./assets/js/index.js"></script>
